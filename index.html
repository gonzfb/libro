<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi libro</title>

  <!-- epub.js desde CDN (SOLUCIÓN CLAVE) -->
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
    }

    #viewer {
      width: 100%;
      height: 100vh;
      background: white;
    }

    #controls {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.75);
      padding: 8px 12px;
      border-radius: 10px;
      display: flex;
      gap: 8px;
      z-index: 1000;
    }

    #controls button {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="viewer"></div>

<div id="controls">
  <button onclick="rendition.prev()">◀</button>
  <button onclick="rendition.next()">▶</button>
  <button onclick="smaller()">A−</button>
  <button onclick="bigger()">A+</button>
</div>

<script>
  console.log("ePub =", typeof ePub); // DEBE decir "function"

  const book = ePub("libro.epub");

  const rendition = book.renderTo("viewer", {
    width: "100%",
    height: "100%",
    spread: "none"
  });

  let fontSize = parseInt(localStorage.getItem("fontSize") || "100", 10);
  rendition.themes.fontSize(fontSize + "%");

  book.ready.then(() => {
    const saved = localStorage.getItem("epub-location");
    rendition.display(saved || undefined);
  });

  rendition.on("relocated", loc => {
    localStorage.setItem("epub-location", loc.start.cfi);
  });

  function bigger() {
    fontSize += 10;
    rendition.themes.fontSize(fontSize + "%");
    localStorage.setItem("fontSize", fontSize);
  }

  function smaller() {
    fontSize = Math.max(70, fontSize - 10);
    rendition.themes.fontSize(fontSize + "%");
    localStorage.setItem("fontSize", fontSize);
  }
</script>

</body>
</html>
