<!DOCTYPE html>
<html lang="es">
<head>

  <title>Test EPUB</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

<body>

<div id="viewer"></div>

<script>
  // ðŸ” COMPROBACIONES CLAVE
  console.log("JSZip =", window.JSZip);
  console.log("ePub =", window.ePub);

  if (!window.JSZip) {
    throw new Error("JSZip NO estÃ¡ en window");
  }

  const book = ePub("libro.epub");

  const rendition = book.renderTo("viewer", {
    width: "100%",
    height: "100%",
    spread: "none"
  });

  rendition.display();

  book.loaded.metadata.then(m => console.log("metadata:", m));
