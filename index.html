<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi libro</title>

  <!-- epub.js (archivo local descargado desde unpkg) -->
  <script src="/libro/epub.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
    }

    #viewer {
      width: 100%;
      height: 100vh;
      background: white;
    }

    #controls {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.75);
      padding: 8px 12px;
      border-radius: 10px;
      display: flex;
      gap: 8px;
      z-index: 1000;
    }

    #controls button {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    #controls button:active {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

  <div id="viewer"></div>

  <div id="controls">
    <button id="prev">◀</button>
    <button id="next">▶</button>
    <button id="smaller">A−</button>
    <button id="bigger">A+</button>
  </div>

  <script>
    // === Cargar el libro ===
   const book = ePub({
  url: "/libro/libro.epub",
  openAs: "epub"
});

book.loaded.metadata.then(m => console.log(m));

    const rendition = book.renderTo("viewer", {
      width: "100%",
      height: "100%",
      spread: "none"
    });

    // === Tamaño de letra ===
    let fontSize = parseInt(localStorage.getItem("fontSize") || "100", 10);
    rendition.themes.fontSize(fontSize + "%");

    // === Mostrar última posición guardada ===
    book.ready.then(() => {
      const savedLocation = localStorage.getItem("epub-location");
      if (savedLocation) {
        rendition.display(savedLocation);
      } else {
        rendition.display();
      }
    });
