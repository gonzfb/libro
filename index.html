<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lector EPUB</title>

  <!-- ✅ JSZip ANTIGUO (el que epub.js espera) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.6.1/jszip.min.js"></script>

  <!-- ✅ epub.js -->
  <script src="https://unpkg.com/epubjs@0.3.88/dist/epub.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { margin: 0; }
    #viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="viewer"></div>

<script>
  console.log("JSZip:", typeof JSZip);
  console.log("ePub:", typeof ePub);

  const book = ePub("libro.epub");

  const rendition = book.renderTo("viewer", {
    width: "100%",
    height: "100%",
    spread: "none"
  });

  rendition.display();

  book.loaded.metadata.then(m => console.log("metadata:", m));
</script>

</body>
</html>
