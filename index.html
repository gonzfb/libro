<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lector EPUB</title>

  <!-- JSZip (versión compatible con epub.js) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.6.1/jszip.min.js"></script>

  <!-- epub.js -->
  <script src="https://unpkg.com/epubjs@0.3.88/dist/epub.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
    }

    #viewer {
      width: 100%;
      height: calc(100vh - 56px);
      background: white;
    }

    #controls {
      height: 56px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      background: #222;
    }

    #controls button {
      background: none;
      color: white;
      border: 1px solid white;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #controls button:hover {
      background: rgba(255,255,255,0.15);
    }
  </style>
</head>
<body>

<div id="viewer"></div>

<div id="controls">
  <button id="prev">◀</button>
  <button id="next">▶</button>
  <button id="smaller">A−</button>
  <button id="bigger">A+</button>
</div>

<script>
  const book = ePub("libro.epub");

  const rendition = book.renderTo("viewer", {
    width: "100%",
    height: "100%",
    spread: "none"
  });

  rendition.display();

  // ─── Navegación ──────────────────────────────
  document.getElementById("prev").onclick = () => rendition.prev();
  document.getElementById("next").onclick = () => rendition.next();

  // ─── Zoom de letra ────────────────────────────
  let fontSize = 100;

  document.getElementById("bigger").onclick = () => {
    fontSize += 10;
    rendition.themes.fontSize(fontSize + "%");
  };

  document.getElementById("smaller").onclick = () => {
    fontSize = Math.max(60, fontSize - 10);
    rendition.themes.fontSize(fontSize + "%");
  };
</script>

</body>
</html>
